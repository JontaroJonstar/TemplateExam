{% extends "base.html" %}
{% block title%} Member Detail {{ block.super }}{% endblock %}
{% block content %}

{% load static %}
{% load custom_tags %}
    <img src="{% static member.picture_path %}">
    <p>Name: {{ member.name }}</p>
    <p>Been at the company for: {{ member.join_at|calculate_datetime_to_now}}</p>

{% endblock %}
